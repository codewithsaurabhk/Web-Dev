<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mypojectr</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100" style="background-image: url('skk1.jpg'); background-size: cover; background-position: center;"></body>> 

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo -->
        <div class="flex-shrink-0 text-xl font-bold text-blue-600">
          MyLogo
        </div>
        
        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6">
          <a href="https://www.google.com" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="https://www.flipkart.com" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="https://chatgpt.com" class="text-gray-700 hover:text-blue-600">Services</a>
          <a href="https://www.amazon.in" class="text-gray-700 hover:text-blue-600">Contact</a>
        </div>

        <!-- Mobile Button -->
        <div class="md:hidden">
          <button id="menu-toggle" class="text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pt-2 pb-4 space-y-2">
      <a href="#" class="block text-gray-700 hover:text-blue-600">Home</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">About</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Services</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Contact</a>
    </div>
  </nav>

  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggleButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    function goToPage() {
    window.location.href = 'https://www.google.com';
  }
  </script>

  <!-- Content to push navbar -->
  <div class="mt-20 p-6">
    <h1 class="text-3xl font-bold text-center">Welcome to the Page</h1>
    <p class="mt-4 text-white-600">This is your main content section.</p>
    <div>
        <a href="https://www.google.com" class="text-gray-700 hover:text-blue-600 button">google</a>
        <button class="submit" onclick="goToPage()" type="button">google</button>
      </div>
  </div>

</body>
</html>
